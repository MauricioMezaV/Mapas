<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesador de KML</title>
</head>
<body>
    <h1>Sube tu archivo KML</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="kmlfile" accept=".kml" required>
        <button type="submit">Procesar</button>
    </form>
</body>
</html>
